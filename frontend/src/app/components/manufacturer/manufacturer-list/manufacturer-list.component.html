<section class="list-header d-flex justify-content-between align-items-center mb-4">
  <div>
    <h2>Fabricantes</h2>
    <p class="text-muted">Gerencie os fabricantes disponíveis para associação aos veículos.</p>
  </div>
  <a class="btn btn-primary" routerLink="/fabricantes/novo">
    <i class="fas fa-plus me-2"></i> Novo fabricante
  </a>
</section>

<form class="card filter-card mb-4" [formGroup]="filterForm" (ngSubmit)="onSearch()">
  <div class="card-body row g-3">
    <div class="col-12 col-md-6">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" formControlName="name" />
    </div>
    <div class="col-12 col-md-6">
      <label class="form-label">País</label>
      <input type="text" class="form-control" formControlName="country" />
    </div>
  </div>
  <div class="card-footer d-flex justify-content-end gap-3">
    <button type="button" class="btn btn-outline-light" (click)="onReset()">Limpar</button>
    <button type="submit" class="btn btn-primary">Filtrar</button>
  </div>
</form>

<div class="card table-card">
  <div class="table-responsive">
    <table class="table table-dark table-striped align-middle">
      <thead>
        <tr>
          <th>Nome</th>
          <th>País</th>
          <th>Fundação</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let manufacturer of manufacturers()">
          <td>{{ manufacturer.name }}</td>
          <td>{{ manufacturer.country }}</td>
          <td>{{ manufacturer.foundedAt | date: 'dd/MM/yyyy' }}</td>
          <td class="text-end">
            <div class="btn-group">
              <a class="btn btn-outline-light" [routerLink]="['/fabricantes', manufacturer.id]">
                <i class="fas fa-pen"></i>
              </a>
              <button class="btn btn-outline-danger" type="button" (click)="onDelete(manufacturer)">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="!manufacturers().length && !loading()">
          <td colspan="4" class="text-center py-5 text-muted">Nenhum fabricante encontrado.</td>
        </tr>
        <tr *ngIf="loading()">
          <td colspan="4" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
