<section class="form-header d-flex justify-content-between align-items-center mb-4">
  <div>
    <h2>{{ manufacturerId() ? 'Editar fabricante' : 'Novo fabricante' }}</h2>
    <p class="text-muted">Preencha os dados principais da montadora.</p>
  </div>
  <a routerLink="/fabricantes" class="btn btn-outline-light">
    <i class="fas fa-arrow-left me-2"></i> Voltar
  </a>
</section>

<form class="card form-card" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="card-body row g-4">
    <div class="col-12">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" formControlName="name" />
    </div>
    <div class="col-12 col-md-6">
      <label class="form-label">País</label>
      <input type="text" class="form-control" formControlName="country" />
    </div>
    <div class="col-12 col-md-6">
      <label class="form-label">Data de fundação</label>
      <input type="date" class="form-control" formControlName="foundedAt" />
    </div>
  </div>
  <div class="card-footer d-flex justify-content-end gap-3">
    <a class="btn btn-outline-light" routerLink="/fabricantes">Cancelar</a>
    <button class="btn btn-primary" type="submit">Salvar</button>
  </div>
</form>
