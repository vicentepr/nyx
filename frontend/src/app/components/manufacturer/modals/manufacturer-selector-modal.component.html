<div class="modal-backdrop" *ngIf="opened" (click)="onClose()"></div>
<div class="modal-wrapper" [ngClass]="{ opened: opened }">
  <div class="modal-content card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Selecionar fabricante</h5>
      <button class="btn btn-link text-light" type="button" (click)="onClose()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSearch()" class="row g-3 mb-3">
        <div class="col-12">
          <label class="form-label">Buscar por nome</label>
          <input type="text" class="form-control" [formControl]="searchControl" />
        </div>
        <div class="col-12 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
      </form>
      <div class="list-group list-group-flush">
        <button
          class="list-group-item list-group-item-action"
          type="button"
          *ngFor="let manufacturer of manufacturers()"
          (click)="onSelect(manufacturer)"
        >
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="mb-0">{{ manufacturer.name }}</h6>
              <small class="text-muted">{{ manufacturer.country }}</small>
            </div>
            <span class="badge bg-primary">Fundada em {{ manufacturer.foundedAt | date: 'yyyy' }}</span>
          </div>
        </button>
        <div class="text-center text-muted py-4" *ngIf="!manufacturers().length">
          Nenhum fabricante encontrado.
        </div>
      </div>
    </div>
  </div>
</div>
